    <link rel='stylesheet' href="{{url_for('static',filename='proj_base.css')}}">


    <style>
        a {
            text-decoration: none;
        }

        #sidebar-wrapper a {
            background-color: #cccccc;
            color: #2d4658;
            padding: 5px;
            text-shadow: 0 0 black;
            text-decoration: none;
            text-transform: uppercase;
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            align-content: space-around;
            align-items: center;
            justify-content: center;
        }

        #wrapper {
            padding-left: 250px;
            transition: all 0.4s ease 0s;
        }

        #sidebar-wrapper {
            margin-left: -250px;
            left: 250px;
            width: 250px;
            background: #CCC;
            position: fixed;
            height: 100%;
            overflow-y: auto;
            z-index: 1000;
            transition: all 0.4s ease 0s;
        }

        #page-content-wrapper {
            width: 100%;
        }

        .sidebar-nav {
            position: absolute;
            top: 0;
            width: 250px;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        @media (max-width:767px) {

            #wrapper {
                padding-left: 0;
            }

            #sidebar-wrapper {
                left: 0;
            }

            #wrapper.active {
                position: relative;
                left: 250px;
            }

            #wrapper.active #sidebar-wrapper {
                left: 250px;
                width: 250px;
                transition: all 0.4s ease 0s;
            }

        }

        section {
            padding-left: 15px;
        }

        .title {
            color: #273582;
        }

        #fetch {
            cursor: pointer;
        }

        #stopfetch {
            cursor: pointer;
        }

        #fetch:hover,
        #fetch:active,
        #fetch:focus,
        #stopfetch:hover,
        #stopfetch:active,
        #stopfetch:focus {
            background-color: #ff7f00;
            border-color: #ff7f00;
        }



        .load {
            height: 100%;
            background-color: #ffffffbe;
            position: absolute;
            width: 100%;
            z-index: 1000;
            display: none;
        }

        .loader {
            border: 10px solid #f3f3f3;
            border-radius: 50%;
            border-top: 10px solid #3498db;
            width: 30px;
            height: 30px;
            margin-left: auto;
            margin-right: auto;
            margin-top: 30%;
            -webkit-animation: spin 2s linear infinite;
            /* Safari */
            animation: spin 2s linear infinite;
        }

        #loading {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999999999;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.7);
        }

        .loader,
        .loader:after {
            display: block;
            position: absolute;
            top: 50%;
            margin-top: -4.05em;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }



        #datafetch_form {
            padding: 0px 40px;
        }
    </style>
</head>
<nav>
   
    {% with messages = get_flashed_messages() %}
       {% if messages %}
    {% for message in messages %}
    <p class="alert alert-primary">{{ message }}</p>
    {% endfor %}
    {%endif%}
    {% endwith %}
</nav>
<body>

    <div id="wrapper">
        <div id="sidebar-wrapper">
            <ul class="sidebar-nav">
                <li class="sidebar-brand"><a href="#">Home</a></li>
                <li><a href="{{url_for('dashboard')}}">Dashboard</a></li>
                <li><a href="{{url_for('project_board')}}">Project Management</a></li>
                <li><a href="#">Watcher Management</a></li>
                {%block navs%} {%endblock navs%}
            </ul>
        </div>
        <div id="page-content-wrapper">
            <div class="page-content">
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 main">
                            {%block content%}
                            {%endblock content%}
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="loading">
        <div class="loader"></div>
    </div>
    <!-- Bootstrap core JavaScript -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

    <script>
        $(document).ready(function () {
            console.log("-hereeee")
            $('#loading').hide();

        });

    </script>
</body>
